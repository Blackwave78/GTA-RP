<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="meter.js" type="text/javascript"></script>
	<link href="meter.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<div id="meter" style="display: none;">
		<div id="fare">
			<div class="container">
				<div id="fare-amount" class="meter-field fare">--</div>
				<div class="label">Prix Client</div>
			</div>
			<div class="container">
				<div id="rate" class="meter-field rate">--/mi</div>
				<div class="label">Prix du Km</div>
			</div>
		</div>
	</div>

  <div id="config" style="display:none;">
    <h1>Compteur de km pour taxi</h1>

    <div class="config-container">
      <div class="button toggle-meter">Compteur de tarif On/Off</div>
      <div class="button fare-distance">Type de tarif: Distance</div>
      <div class="button fare-flat">Type de tarif: Tarif forfaitaire</div>
      <div class="button set-rate">Prix du kms</div>
      <div class="button reset-trip">Reset prix distance</div>
      <div class="button close">Fermer</div>
  </div>

  </div>
</body>

</html>
